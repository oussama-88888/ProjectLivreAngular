        <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2 mt-2 ">
            <label>Nom Livre en tapant</label>
            <input #nom [(ngModel)]="searchTerm" name="searchTerm" class="form-control" >
            </div>
            </form>
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>Prix</th>
                        <th>Date Creation</th>
                        <th>auteurs</th>
                    </tr>
                </thead>
                <tbody *ngFor="let livre of livres | filter:searchTerm  ">
                    <tr>
                        <td>{{livre.idLivre}}</td>
                        <td>{{livre.nomLivre}}</td>
                        <td>{{livre.prixLivre}}</td>
                        <td>{{livre.dateCreation |date:'dd/MM/yyyy'}}</td>
                        <td>{{livre.auteur?.nomAut}} </td>
                        </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
